  <script>
    function getRem(pwidth, prem) {
      const html = document.getElementsByTagName('html')[0];
      const oWidth = window.innerWidth;
      html.style.fontSize = `${(oWidth / pwidth) * prem}px`;
      if (
        !/iphone|ipad|ipod|android.*mobile|windows.*phone|blackberry.*mobile/i.test(
          window.navigator.userAgent.toLowerCase(),
        )
      ) {
        // pc端居中显示
        html.style.width = '750px';
        html.style.margin = '0 auto';
        html.style.fontSize = '100px';
      }
    }

    getRem(750, 100);
    /* 750代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是
  为了以后好算,比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等 */
    window.onresize = function () {
      getRem(750, 100);

<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        phone: '',
        area: '',
        IPInfo: {},
        isPost: false,
        ks_id: '',
      };
    },
    mounted() {
      fetch('https://ip.useragentinfo.com/json')
        .then((res) => {
          return res.json();
        })
        .then((res) => {
          this.IPInfo = res;
        });
    },
    methods: {
      post() {
        if (!/^1[3456789]\d{9}$/.test(this.phone)) {
          vant.Dialog({
            message: '请输入有效的手机号码',
            className: 'alert',
            confirmButtonText: '确定',
          });
          return false;
        }
        this.isPost = true;
        const baseUrl =
          'https://service-8zqb5ngm-1253419200.gz.apigw.tencentcs.com/';
        fetch(`${baseUrl}yinliu/add`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            phone: this.phone,
            kS_ID: this.ks_id,
            IPInfo: this.IPInfo,
            href: window.location.href,
            host: location.host,
            extra: {
              qq: this.qq,
              area: this.area,
            },
          }),
        }).then((res) => res.json());
      },
    },
  });
</script>
